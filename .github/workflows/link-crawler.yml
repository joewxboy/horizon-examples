name: Link Scanner
on:
  schedule:
    - cron: '0 1 * * 0' # At 01:00 on Sunday.
jobs:
  scanner:
    runs-on: ubuntu-latest
    steps:
      uses: ScholliYT/Broken-Links-Crawler-Action@v3
      with:
        website_url: 'https://open-horizon.github.io/'
        include_url_prefix: 'https://open-horizon.github.io/'
        exclude_url_prefix: 'mailto:'
        resolve_before_filtering: 'true'
        verbose: 'true'
        max_retry_time: 30
        max_retries: 5
